<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
       
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc.email"
                [showErrorsWhen]="isSubmitted"
                label="Email"
                type="email">
            </text-input>

            <text-input
                [control]="fc.password"
                [showErrorsWhen]="isSubmitted"
                label="Password"
                type="password">
            </text-input>

            <default-button text="Login"></default-button>

            <div class="register">
                New user? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">
                    Register Here
                </a>
            </div>
        </form>
    </div>
</div>
